
<div class="form-container">
    <h1>Investment Calculator</h1>
    <form class="investment-form" (ngSubmit) ="sendResults()" >
        <div class="form-group">
            <label for="initialInvestment">Initial Investment</label>
            <input type="number" id="initialInvestment" name="initialInvestment" [(ngModel)]="initialInvestment"
                placeholder="0">
        </div>
        <div class="form-group">
            <label for="annualInvestment">Annual Investment</label>
            <input type="number" id="annualInvestment" name="annualInvestment" [(ngModel)]="annualInvestment"
                placeholder="0">
        </div>
        <div class="form-group">
            <label for="expectedReturn">Expected Return</label>
            <input type="number" id="expectedReturn" name="expectedReturn" [(ngModel)]="expectedReturn" placeholder="5">
        </div>
        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="duration" placeholder="10">
        </div>
        <button type="submit"  >CALCULATE</button>
    </form>
</div>
